syntax = "proto3";

package htpp.interface.v1;

import "errors/errors.proto";

option go_package = "htpp/interface/v1;v1";
option java_multiple_files = true;

enum UserServiceErrorReason {
  option (errors.default_code) = 500;

  UNKNOWN_ERROR = 0;
  NOT_FOUND_ERROR = 1;
  LOGIN_FAILED = 2;
  REGISTER_FAILED = 3;
  USERNAME_CONFLICT = 4;
  READ_DEVICE_ERROR = 5;
  CREATE_FAILED = 6;
  ADDRESS_CONFLICT = 7;
}