syntax = "proto3";

package cv.service.v1;

option go_package = "api/cv/service/v1;v1";

// The cv service definition.
service CV {
  rpc Capture (CaptureRequest) returns (ImageReply) {}

  rpc Binary (BinaryRequest) returns (ImageReply) {}
}

message CaptureRequest {
}

message BinaryRequest {
  Image image = 1;
}

message Image {
  bytes data = 1;
}

message ImageReply {
  Image image = 1;
}