<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ali-DDNS Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div data-app id="main">加载中</div>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>       <!-- 在 Github 上编辑 -->
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>  <!-- 支持 mermaid -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/plugins/search.min.js"></script>   <!-- 全文搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>  <!-- 复制到剪贴板 -->
<script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
        name: 'hominsu/htp-platform',
        repo: 'https://github.com/hominsu/htp-platform',
        el: '#main',
        loadSidebar: true,
        auto2top: true,
        autoHeader: true,
        search: 'auto',
        search : [
        '/',            // => /README.md
        '/zh-cn/',      // => /zh-cn/README.md
        ],
        plugins: [
            EditOnGithubPlugin.create('https://github.com/hominsu/htp-platform/blob/main/docs/')
        ],
        markdown: {
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                    return (
                        '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                    );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
